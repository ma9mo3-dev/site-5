<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب - taeh medical</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile">
    <h1>إنشاء حساب جديد</h1>
    <p class="bio">املأ البيانات بدقة لإنشاء حسابك في <strong>taeh medical</strong></p>
    
    <form id="signupForm">
      <input type="text" id="signup-username" placeholder="اسم المستخدم (بين 8 و 20 حرف)" required>
      <input type="number" id="signup-age" placeholder="العمر" required>
      <select id="signup-gender" required>
        <option value="" disabled selected>اختر الجنس</option>
        <option value="ذكر">ذكر</option>
        <option value="أنثى">أنثى</option>
        <option value="أخرى">أخرى</option>
      </select>
      <input type="number" id="signup-weight" placeholder="الوزن (كجم)" required>
      <input type="number" id="signup-height" placeholder="الطول (سم)" required>
      <textarea id="signup-diseases" placeholder="الأمراض التي تعاني منها (أو اتركه فارغاً)" rows="3"></textarea>
      <input type="password" id="signup-password" placeholder="كلمة المرور (أكثر من 8 أحرف)" required>
      <input type="password" id="signup-confirm" placeholder="تأكيد كلمة المرور" required>
      <button type="submit">تسجيل</button>
    </form>

    <p style="margin-top: 20px;">هل لديك حساب بالفعل؟ 
      <a href="index.html" style="color: #00e5ff; font-weight: bold;">تسجيل الدخول</a>
    </p>
  </div>

  <script src="main.js"></script>
  <script src="auth.js"></script>
</body>
        </html>
